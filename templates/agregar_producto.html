{% extends "base.html" %}

{% block title %}Agregar Producto - Papelería Eduval{% endblock %}

{% block content %}
<div class="dashboard-container">
    <div class="form-container">
        <h2 class="form-title">AGREGAR NUEVO PRODUCTO</h2>
        
        <form method="POST">
            <div class="form-group">
                <label for="nombre">Nombre del Producto</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Ej: Cuaderno Profesional">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="precio">Precio</label>
                    <input type="number" step="0.01" id="precio" name="precio" required placeholder="0.00">
                </div>

                <div class="form-group">
                    <label for="stock">Stock Inicial</label>
                    <input type="number" id="stock" name="stock" required placeholder="0">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="stock_minimo">Stock Mínimo</label>
                    <input type="number" id="stock_minimo" name="stock_minimo" value="5" required>
                </div>

                <div class="form-group">
                    <label for="categoria_id">Categoría</label>
                    <select id="categoria_id" name="categoria_id" required>
                        <option value="">Selecciona una categoría</option>
                        {% for categoria in categorias %}
                        <option value="{{ categoria.id }}">{{ categoria.nombre }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="imagen_url">URL de la Imagen (Opcional)</label>
                <input type="url" 
                       id="imagen_url" 
                       name="imagen_url" 
                       placeholder="https://ejemplo.com/imagen.jpg"
                       onchange="previewImage()">
                <small style="color: #6B7280; display: block; margin-top: 8px;">
                    Pega la URL de una imagen desde internet (clic derecho > Copiar dirección de imagen)
                </small>

                <div class="imagen-preview-container">
                    <div id="preview-container" class="sin-preview">
                        <span style="font-size: 50px;">&#128247;</span>
                        <p>Sin imagen</p>
                    </div>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-primary">AGREGAR PRODUCTO</button>
                <a href="{{ url_for('productos') }}" class="btn-secondary">CANCELAR</a>
            </div>
        </form>
    </div>
</div>

<style>
.form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
}

.imagen-preview-container {
    margin-top: 15px;
    border: 2px solid #E5E7EB;
    border-radius: 8px;
    background-color: #F9FAFB;
    overflow: hidden;
}

.imagen-preview {
    padding: 20px;
    text-align: center;
}

.imagen-preview img {
    max-width: 100%;
    max-height: 400px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.sin-preview {
    padding: 60px 20px;
    text-align: center;
    color: #9CA3AF;
}

.sin-preview span {
    font-size: 50px;
    display: block;
    margin-bottom: 10px;
}

.sin-preview p {
    font-size: 14px;
    font-weight: 600;
}

.error-imagen {
    padding: 40px;
    text-align: center;
    color: #EF4444;
    font-weight: 600;
}

@media (max-width: 768px) {
    .form-row {
        grid-template-columns: 1fr;
    }
}
</style>

<script>
function previewImage() {
    const url = document.getElementById('imagen_url').value.trim();
    const previewContainer = document.getElementById('preview-container');
    
    if (url) {
        previewContainer.innerHTML = `
            <div class="imagen-preview">
                <img src="${url}" 
                     alt="Vista previa" 
                     onerror="this.parentElement.innerHTML='<div class=\\'error-imagen\\'>No se pudo cargar la imagen. Verifica la URL.</div>'">
            </div>
        `;
        previewContainer.className = 'imagen-preview';
    } else {
        previewContainer.innerHTML = `
            <span style="font-size: 50px;">&#128247;</span>
            <p>Sin imagen</p>
        `;
        previewContainer.className = 'sin-preview';
    }
}
</script>
{% endblock %}
